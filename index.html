    <title>Tempreature Converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-Container">
             <h1 class="h1">Tempreture Converter</h1>
      <div class="container">
            <!--container1-->
       <div class="container1">
        <div class="input-div">
            <input type="number" value="0" id="cel" name="celcius" class="inp btn"><br>
            <lebel class="text-cenetr lb">Celcius</lebel>
        </div>
        <div class="equal input-div">=</div>
        <div class="input-div">
            <input type="number" id="fah" class="inp btn" name="fahren" value="32"><br>
            <lebel class="text-cenetr lb">Fahrenheit</lebel>
        </div>
    </div>
          <!--container2-->
        <div class="container2">
            <button class="btn1">Formula</button>:(0°C × 9/5) + 32 = 32°F
        </div>
    </div>
</div>
<script src="script.js"></script>
